spring.thymeleaf.cache=false
spring.datasource.url=jdbc:mysql://localhost:3306/EmployeeManagement?useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=employeemanagement
server.port=8080
server.servlet.session.cookie.http-only=false


# EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.compression.enabled=false 
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml # Comma-separated list of MIME types that should be compressed.
server.connection-timeout=-1
server.tomcat.accept-count=2048
server.tomcat.max-connections=10000
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
server.tomcat.resource.allow-caching=true

#timeout session
